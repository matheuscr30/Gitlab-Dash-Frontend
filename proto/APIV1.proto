syntax = 'proto3';
import "google/protobuf/timestamp.proto";
package GITLAB_DASH_API;

message Project {
  int32 id = 1;
  string name = 2;
  string name_with_namespace = 3;
  string description = 4;
  string default_branch = 5;
  string visibility = 6;
  string web_url = 7;
  string avatar_url = 8;
  google.protobuf.Timestamp created_at = 9;
}

message ProjectList {
  repeated Project projects = 1;
}

message Issue {
  int32 id = 1;
  Project project = 2;
  string title = 3;
  string state = 4;
  string description = 5;
  int32 author_id = 6;
  string web_url = 7;
  google.protobuf.Timestamp closed_at = 8;
  google.protobuf.Timestamp created_at = 9;
}

message IssueList {
  repeated Issue issues = 1;
}

message MergeRequest {
  int32 id = 1;
  Project project = 2;
  Issue issue = 3;
  string title = 4;
  string description = 5;
  string state = 6;
  int32 author_id = 7;
  string web_url = 8;
  google.protobuf.Timestamp merged_at = 9;
  google.protobuf.Timestamp created_at = 10;
}

message MergeRequestList {
  repeated MergeRequest merge_requests = 1;
}

message Commit {
  string id = 1;
  Project project = 2;
  Issue issue = 3;
  string title = 4;
  int32 committer_id = 5;
  google.protobuf.Timestamp committed_date = 6;
  string message = 7;
  google.protobuf.Timestamp created_at = 8;
}

message CommitList {
  repeated Commit commits = 1;
}

message User {
  int32 id = 1;
  string name = 2;
  string username = 3;
  string email = 4;
  string state = 5;
  string avatar_url = 6;
  string web_url = 7;
  bool is_admin = 8;
  google.protobuf.Timestamp created_at = 9;
  int32 number_of_issues = 10;
  repeated Issue issues = 11;
  int32 number_of_commits = 12;
  repeated Commit commits = 13;
  int32 number_of_merge_requests = 14;
  repeated MergeRequest merge_requests = 15;
  repeated Project projects = 16;
}

message UserList {
  repeated User users = 1;
}

message Group {
  int32 id = 1;
  string name = 2;
  string description = 3;
  string visibility = 4;
  string web_url = 5;
}

message GroupList {
  repeated Group groups = 1;
}

message Branch {
  int32 id = 1;
  string name = 2;
  bool can_push = 3;
}

message BranchList {
  repeated Branch branches = 1;
}
